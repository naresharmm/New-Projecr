<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="/static/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/static/profile.js"></script>
</head>

<body>
    <header>
        <h1>Profile Page</h1>
        <i class="fas fa-user"></i>
        <p style="font-family: 'Times New Roman', Times, serif; font-size: 30px;">
            Welcome to your profile!</p>
    </header>

    <main>

        <button id="add-button" type="button" onclick="formHandler1.openForm()">Add</button>
        <button id="list-button" type="button" onclick="formHandler2.openForm()">
            <i class="fas fa-th-list"></i> My List
        </button>

        <div id="myModal" class="modal">


            <div class="modal-content">
                <span class="open" onclick="formHandler1.closeForm()">&times;</span>
                <h2>Write something in the cloud:</h2>
                <form method="post">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" maxlength="15" value="{{ request.form['title'] }}"
                        placeholder="Title (max 15 chars)"><br><br>

                    <label for="text">Your Text:</label>
                    <textarea id="text" name="text" rows="4" required
                        placeholder="Enter your text...">{{ request.form['text'] }}</textarea><br><br>

                    <button type="button" onclick="formHandler1.submitForm()">Send</button>
                </form>
            </div>
        </div>

        <div id="myModal2" class="modal">
            <div class="modal-content" style="width:50%;height:80%;">
                <span class="close" onclick="formHandler2.closeForm()">&times;</span>
                <h2>MyList</h2>
                <div id="tableContainer"></div> 
            </div>
        </div>
        

    <footer>
        <p>Contact: your.email@example.com</p>
    </footer>
</body>

</html>
