
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Main Page</title>
    <link rel="stylesheet" href="/static/home_style.css">
    <script src="/static/home.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Main Page</h1>

        <div class="button_container">
            <a class="button1" onclick="toggleForm('registrationForm')">
                Register</a>
            <a class="button2" onclick="toggleForm('loginForm')">
                Sign in</a>
        </div>
    </div>

    <div id="registrationForm" class="container hidden">
        <h1>Registration Form</h1>
        <form method="POST" action="/register" id="yourFormId">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br><br>

            <label for="phone_number">Phone number:</label>
            <input type="text" id="phone_number" name="phone_number" 
            required class="phonenumber"><br><br>

            <label for="country">Country:</label>
            <form>
                
                <select name="country" id="country" class="country">
                    {% for country in countries %}
                        <option value="{{ country }}">{{ country }}</option>
                    {% endfor %}
                </select>
            </form>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"
             required><br><br>

            <label for="password2">Repeat password:</label>
            <input type="password" id="password2" name="password2" 
            required><br><br>

            <button id="registerBut" class="button2" type="submit">Register</button>
        </form>
    </div>

    <div id="loginForm" class="container hidden">
        <h1>Login Form</h1>
        <form method="POST" action="/login" id="loginFormId">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" 
            required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" 
            required><br><br>

            <button id="loginBut" action="login" 
            class="button2">Login</button>
        </form>
    </div>
    
</body>
</html>
