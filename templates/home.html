<!DOCTYPE html>
<html lang="en">
<head>
    <title>Main Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home_style.css') }}">
    <script src="{{ url_for('static', filename='home.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Main Page</h1>
        <div class="button_container">
            <a class="button1" onclick="toggleForm('registrationForm')">
                Register</a>
            <a class="button2" onclick="toggleForm('loginForm')">
                Sign in</a>
        </div>
    </div>

    <div id="registrationForm" class="container hidden">
        <h1>Registration Form</h1>
        <form method="POST" action="/register" id="yourFormId">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="email">Email:</label>
            <input type="email" pattern="[a-zA-Z0-9._%+-]{1,10}@[a-zA-Z0-9.-]{1,10}\.[a-zA-Z]{1,10}" title="Email should be up to 10 characters @ up to 10 characters . up to 10 characters" name="email" id="email" required>


            <label for="phone_number">Phone number:</label>
            <input type="text" id="phone_number" name="phone_number" 
            required class="phonenumber"><br><br>

            <label for="country">Country:</label>
            <select name="country" id="country" class="country">
                {% for country in countries %}
                    <option value="{{ country }}">{{ country }}</option>
                {% endfor %}
            </select><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"
             required><br><br>

            <label for="password2">Repeat password:</label>
            <input type="password" id="password2" name="password2" 
            required><br><br>

            <button class="regBtn" id="button2" type="submit">Register</button>
        </form>
    </div>

    <div id="loginForm" class="container hidden">
        <h1>Login Form</h1>
        <form method="POST" action="/login" id="loginFormId">
            <label for="phone_number">Phone number:</label>
            <input type="text" id="phone_number" name="phone_number"
            required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password2" name="password" 
            required><br><br>

            <button id="loginBut"  >Login</button>
        </form>
    </div>
    
</body>
</html>
